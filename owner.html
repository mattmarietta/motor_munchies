<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotorMunchies</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script>
    const sidebarFocus = () => {
        document.getElementById("side-bar").style.width = "50%"
    }

    const sidebarFocusOut = () => {
        document.getElementById("side-bar").style.width = "20%"
    }

    const handleAddLocation = () => {
        
    }
  </script>
</head>

<body>
  <h1>Motor Munchies</h1>

  <div id="root-navbar"></div>
  <div id="root-login"></div>
  
  <div class="owner-page">
    <div class="side-bar" id="side-bar">
        <h4>Add your food truck locations here.</h4>
        <form class="truck-details">
            <label for="truck-name">Name</label>
            <input type="text" id="truck-name" placeholder="What is your food truck called?" onfocus="sidebarFocus()" onfocusout="sidebarFocusOut()" />
            <label for="truck-name">Address</label>
            <input type="text" id="truck-address" placeholder="Where is your food truck located?" onfocus="sidebarFocus()" onfocusout="sidebarFocusOut()" />
            <label for="truck-summary">Summary</label>
            <textarea 
                id="truck-summary"
                onfocus="sidebarFocus()" 
                onfocusout="sidebarFocusOut()" 
                placeholder="Tell us about your food truck (100 characters)"
                maxlength="100"
            ></textarea>
            <button class="button" onclick="addLocation()">Add Location</button>
        </form>
    </div>
    <div id="map" style="height:100vh; width:100%"></div>
    <input
      style="display: block"
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
  </div>
  
  <script type="module" src="/src/main.jsx"></script>


    <script>
        var currentLocation = {};
        var marker;

        function addLocation(){
            //debugger;
            var userLocations = JSON.parse(localStorage.getItem("UserLocations"));
            if (!userLocations){
                userLocations = [];
            }
            
            userLocations.push(
                {
                    "title":currentLocation.name,
                    "address1":currentLocation.formatted_address,
                    "address2":"",
                    "coords":{
                        "lat":currentLocation.geometry.location.lat,
                        "lng":currentLocation.geometry.location.lng
                    },
                    "placeId":currentLocation.name
                });
            let userLocationsJson = JSON.stringify(userLocations);
            localStorage.setItem("UserLocations", userLocationsJson);
        }

        function initAutocomplete() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.7838, lng: -118.1141 },
                zoom: 13,
                mapTypeId: "roadmap",
                mapId: "Food Truck",
                options: {
                    gestureHandling: 'greedy'
                }
            });
            // Create the search box and link it to the UI element.
            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
            // Bias the SearchBox results towards current map's viewport.
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            google.maps.event.addListener(map, 'click', (e) => {
                placeMarker(e.latLng);
            });

            function placeMarker(location) {
                if (marker) {
                    marker.position = location
                } else {
                    marker = new google.maps.marker.AdvancedMarkerElement({
                        position: location, 
                        map: map
                    });
                }
                
                console.log(marker.position.lat, marker.position.lng)
                currentLocation = {
                    name: 'placeholder',
                    formatted_address: 'placeholder',
                    geometry: {
                        location: {
                            lat: marker.position.lat,
                            lng: marker.position.lng,
                        }
                    }
                }
                console.log(currentLocation)
            }

            let markers = [];

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                return;
                }

                // Clear out the old markers.
                markers.forEach((marker) => {
                marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    currentLocation = place;
                    console.log(currentLocation)
                    
                    currentLocation = {
                        name: place.name,
                        formatted_address: place.formatted_address,
                        geometry: {
                            location: {
                                lat: place.geometry.location.lat(),
                                lng: place.geometry.location.lng(),
                            }
                        }
                    }

                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25),
                    };

                    if (marker) {
                        marker.title = place.name;
                        marker.position = place.geometry.location
                    } else {
                        marker = new google.maps.marker.AdvancedMarkerElement({
                            map,
                            //icon,
                            title: place.name,
                            position: place.geometry.location,
                        })
                    }
                    // Create a marker for each place.
                    markers.push(
                        marker
                    );
                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
            }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC52y5A-tT3EqvTDEVcxHO3jyvRigO8o9E&loading=async&libraries=places,marker&callback=initAutocomplete">
    </script>

    <script>
        let userLocations = JSON.parse(localStorage.getItem("UserLocations"))
        const sidebar = document.getElementById("side-bar")
        userLocations.map((truck, index) => {
            sidebar.innerHTML += `<div key=${index} class="truck-list"><p>${truck.title}</p><button class="delete-btn" onclick="handleDelete(this, ${index})" title="Remove food truck">&times;</button></div>`
        })
        
        const handleDelete = (e, index) => {
            e.parentNode.remove();
            //remove it from localstorage
            userLocations = userLocations.filter(l => userLocations.indexOf(l) != index)
            localStorage.setItem("UserLocations", JSON.stringify(userLocations))
            location.reload();
        }
    </script>
</body>
</html>
