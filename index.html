<body>
  <div class="nav">
    <ul>
      <div class="left">
        <div class="search-container">
          <form id="fakeSearchForm">
            <input type="text" placeholder="Search..." name="search">
            <button type="submit">Search</button>

        </div>
        <li><a class="active" href="index.html">Home</a></li>

      </div>
    </ul>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login to Motor Munchies</h2>
      <form>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="button" onclick="fakeLogin()">Login</button>
      </form>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign up for Motor Munchies</h2>
      <form>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="username" required>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="email" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required>
        <button type="button" onclick="fakeSignup()">Sign up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <div>
    <img align="right" class="mainImg" src="Images/FoodTruck.png" width="600" height="500">
    <p class="maintext">Get Started!</p>
    <div align="center">
           <li class="button">I am a Food Truck Owner</li>
           <li class="button">I am Looking for Food Trucks</li>
      </div>
  </div>
</body>
